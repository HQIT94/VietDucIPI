 <!-- Start contact  -->
 <section id="mu-contact">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="mu-contact-area">
          <!-- start title -->
          <div class="mu-title">
            <h2>Bắt đầu ngay</h2>
            <p>Gởi thông tin của bạn về cho chúng tôi để bắt đầu cuộc hành trình chinh phục tiếng Đức nhé!</p>
          </div>
          <!-- end title -->
          <!-- start contact content -->
          <div class="mu-contact-content">           
            <div class="row">
              <div class="col-md-6">
                <div class="mu-contact-left">
                  <form class="contactform">                  
                    <p class="comment-form-author">
                      <label for="author">Họ và tên <span class="required">*</span></label>
                      <input type="text" required="required" size="30" value="" name="author" oninvalid="this.setCustomValidity('Ui bạn chưa nhập tên nè!')"
                      oninput="this.setCustomValidity('')">
                    </p>
                    <p class="comment-form-email">
                      <label for="email">Email hoặc SĐT<span class="required">*</span></label>
                      <input type="text" required="required" aria-required="true" value="" name="email" oninvalid="this.setCustomValidity('Nhập email hoặc số điện thoại để chúng tôi tiện liên hệ nha! ^-^')"
                      oninput="this.setCustomValidity('')">
                    </p>
                    <p class="comment-form-url">
                      <label for="subject">Mục đích</label>
                      <input type="text" name="subject">  
                    </p>
                    <p class="comment-form-comment">
                      <label for="comment">Lời nhắn</label>
                      <textarea aria-required="true" rows="8" cols="45" name="comment"></textarea>
                    </p>                
                    <p class="form-submit">
                      <input type="submit" value="Nhấn để gởi thôi nào" class="mu-post-btn" name="submit">
                    </p>        
                  </form>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mu-contact-right">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.1918507530704!2d108.208474641956!3d16.05553118900092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31421959a6ed85d3%3A0xc4b0ffe03f03f6d5!2zMzYwIE5ndXnhu4VuIFRyaSBQaMawxqFuZywgSMOyYSBUaHXhuq1uIMSQw7RuZywgSOG6o2kgQ2jDonUsIMSQw6AgTuG6tW5nIDU1MDAwMCwgVmlldG5hbQ!5e0!3m2!1sen!2s!4v1617150419537!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
              </div>
            </div>
          </div>
